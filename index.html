<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Dino</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background">
        <div class="score-wrapper">
          <h1 class="score"></h1>
        </div>

        <div class="second-wrapper">
          <div class="point-wrapper">
            <div class="point"></div>
            <div class="boom"></div>
          </div>

          <div class="text" id="typewriter"></div>
          <button onclick="play()" class="play">Play</button>
        </div>

        <div class="img-wrapper img-wrapper1">
          <div class="img"></div>
        </div>

        <div class="img-wrapper2">
          <div class="img2"></div>
        </div>

        <div class="img-wrapper3">
          <div class="img3"></div>
        </div>

        <div class="img-wrapper4">
          <div class="img4"></div>
        </div>

        <div class="img-wrapper5">
          <div class="img5"></div>
        </div>

        <div class="img-wrapper6">
          <div class="img6"></div>
        </div>

        <div class="img-wrapper7">
          <div class="img7"></div>
        </div>

        <div class="img-wrapper8">
          <div class="img8"></div>
        </div>

        <div class="img-wrapper9">
          <div class="img9"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
